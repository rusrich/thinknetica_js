<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<table id="calculator">
    <tr>
        <td colspan="4" id="register-y"></td>
    </tr>
    <tr>
        <td colspan="4" id="register-x"></td>
    </tr>
    <tr>
        <td><button data-action="7">7</button></td>
        <td><button data-action="8">8</button></td>
        <td><button data-action="9">9</button></td>
        <td><button data-action="+">+</button></td>
    </tr>
    <tr>
        <td><button data-action="4">4</button></td>
        <td><button data-action="5">5</button></td>
        <td><button data-action="6">6</button></td>
        <td><button data-action="-">-</button></td>
    </tr>
    <tr>
        <td><button data-action="1">1</button></td>
        <td><button data-action="2">2</button></td>
        <td><button data-action="3">3</button></td>
        <td><button data-action="*">*</button></td>
    </tr>
    <tr>
        <td><button data-action="0">0</button></td>
        <td><button data-action="C">C</button></td>
        <td><button data-action="=">=</button></td>
        <td><button data-action="/">/</button></td>
    </tr>
</table>
<script src="calc.js"></script>
</body>
</html>
